<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #007acc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Usuario</h1>
        <form action="/predict" method="post">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" step="any" required>
            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" step="any" required>
            <label for="feature3">Feature 3:</label>
            <input type="number" id="feature3" name="feature3" step="any" required>
            <label for="feature4">Feature 4:</label>
            <input type="number" id="feature4" name="feature4" step="any" required>
            <label for="feature5">Feature 5:</label>
            <input type="number" id="feature5" name="feature5" step="any" required>
            <button type="submit">Predecir</button>
        </form>
        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
            <p>Probabilidad: {{ probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
