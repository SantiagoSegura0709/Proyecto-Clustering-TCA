<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #007acc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Usuario</h1>
        <form action="/predict" method="post">
            <label for="id_estatus_reservaciones">ID Estatus Reservaciones:</label>
            <input type="number" id="id_estatus_reservaciones" name="id_estatus_reservaciones" step="any" required>
            <label for="days_to_arrival">Days to Arrival:</label>
            <input type="number" id="days_to_arrival" name="days_to_arrival" step="any" required>
            <label for="late_booking">Late Booking:</label>
            <input type="number" id="late_booking" name="late_booking" step="any" required>
            <label for="reservation_day_of_week">Reservation Day of Week:</label>
            <input type="number" id="reservation_day_of_week" name="reservation_day_of_week" step="any" required>
            <label for="id_paquete">ID Paquete:</label>
            <input type="number" id="id_paquete" name="id_paquete" step="any" required>
            <label for="ID_Segmento_Comp">ID Segmento Comp:</label>
            <input type="number" id="ID_Segmento_Comp" name="ID_Segmento_Comp" step="any" required>
            <label for="week_of_year">Week of Year:</label>
            <input type="number" id="week_of_year" name="week_of_year" step="any" required>
            <label for="h_tfa_total">H TFA Total:</label>
            <input type="number" id="h_tfa_total" name="h_tfa_total" step="any" required>
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" step="any" required>
            <label for="h_num_noc">H Num Noc:</label>
            <input type="number" id="h_num_noc" name="h_num_noc" step="any" required>
            <button type="submit">Predecir</button>
        </form>
        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
            <p>Probabilidad: {{ probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
